<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Inicio</title>
		<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
	</head>
<body>
	
	<header th:replace="~{layouts/header :: header}"></header>
		<div class="container mt-5">
			<h3 class="text-start active">Nuevo Testimonio</h3>
			<p class="text-white">Para agregar un nuevo testimonio, debe ingresar su codigo de usuario:</p>
		<form class="row g-3">
			  <div class="col-auto">
			    <label for="inputPassword2" class="visually-hidden">Codigo</label>
			    <input type="codigo" class="form-control" id="inputPassword2" placeholder="Codigo">
			  </div>
			  <div class="col-auto">
			    <a type="submit" class="btn btn-outline-light mb-3" th:object="${usu}" th:href="@{/testimonio/nuevo}" >Confirmar Identidad</a>
			  </div>
		</form>
		
		<div class="row d-flex justify-content-start m-5" >
		    <div class="col-md-4" th:each="testi: ${testimonio}">
		      <div class="card border-warning">
		        <div class="card-body m-3">
		          <div class="row">
		            <div class="col-lg-12" >
		              <p class="text-muted fw-light mb-4" th:text="${testi.comentario}"></p>
		               <div class="col-lg-12 d-flex justify-content-start align-items-end mb-4 mb-lg-0">
		              <img th:src="@{/images/avatar.jpg}"
		                class="rounded-circle img-fluid shadow-1" alt="avatar" width="75" height="75" />
		                <p class="fw-bold lead " th:text="${testi.usuario}"></p>
		            </div>
		            </div>
		          </div>
		        </div>
		      </div>
			      <a class="btn btn-outline-success" th:href="@{/testimonio/modificar/}+${sucu.id}">Editar</a>
				  <a class="btn btn-outline-danger" th:href="@{/testimonio/eliminar/}+${sucu.id}">Eliminar</a>
		    </div>
		  </div>
		</div>
		
	<footer th:replace="~{layouts/footer :: footer}"></footer>	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
