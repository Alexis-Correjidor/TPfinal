<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Inicio</title>
		<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
	</head>
<body>
    
	<header th:replace="~{layouts/header :: header}"></header>
	
	<section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="mt-5 text-center active">Contactanos</h1>
                    <p class="mt-4 text-center"> Envianos tus consultas o sugerencias</p>
                </div>
            </div>
    
            <div class="row mt-3">
                <div class="col-md-6">
                    <form class="formContact">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="5" placeholder="Ingrese su mensaje" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
    
                <div class="col-md-6 text-center" id="redesSociales">
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <h3 class="text-center">Ingresa a Nuestras</h3>
                            <h3 class="text-center">Redes Sociales</h3>
                        </div>
                    </div>
                
                	<div class="row mt-4">
                        <div class="col">
                            <a th:href="@{https://www.whatsapp.com/}" class="btn btn-success">
                                <i class="p-whatsapp"></i> Whatsapp NuestraSalud
                            </a>
                        </div>
                    </div>
                
                    <div class="row mt-4">
                        <div class="col">
                            <a th:href="@{https://www.facebook.com}" class="btn btn-primary">
                                <i class="p-facebook"></i> Facebook NuestraSalud
                            </a>
                        </div>
                    </div>
                
                    <div class="row mt-4">
                        <div class="col">
                            <a th:href="@{https://www.youtube.com/}" class="btn btn-danger">
                                <i class="p-youtube"></i> YouTube NuestraSalud
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
	
	<footer th:replace="~{layouts/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
