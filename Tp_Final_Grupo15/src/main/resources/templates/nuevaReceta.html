<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Registrar Usuario</title>
		<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
	</head>
<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<div class="container text-white">
		<div class="text-center">
			<h2 class="active">Formulario</h2>
		</div>
			<form th:action="@{/receta/formulario}" th:object="${unaReceta}" method="post">
				<div class="row justify-content-center">
					<div class="col-3">
						<label class="col-form-label" for="nombre">Nombre</label>
						<input class="form-control" type="text" id="nombre" name="usuario_nombre" th:field="*{nombre}">
						<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
					</div>
					<div class="col-3">
						<label class="col-form-label" for="id">ID</label>
						<input class="form-control" type="text" id="id" name="receta_id" th:field="*{id}">
						<div class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
					</div> <p>
					<div class="col-3">
						<label class="col-form-label" for="imagen">Imagen</label>
						<input class="form-control" type="text" id="imagen" name="ingrediente_imagen" th:field="*{imagen}">
						<div class="text-danger" th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}"></div>
					</div> 
					<div class="col-3">
						<label class="col-form-label" for="preparacion">Preparacion</label>
						<input class="form-control" type="text" id="preparacion" name="receta_preparacion" th:field="*{preparacion}">
						<div class="text-danger" th:if="${#fields.hasErrors('preparacion')}" th:errors="*{preparacion}"></div>
					</div><p>
					<div class="col-6">
						<label class="col-form-label" for="categoria">Categoria</label>
						<select id="categoria" class="form-select" name="receta_categoria" aria-label="Default select-example" th:field="*{categoria}">
							<option selected value="">Seleccione categoria</option>
							<option value="Carnes">Recetas de Carnes</option>
							<option value="Bebidas">Recetas de Bebidas</option>
							<option value="Dulces">Recetas de Dulces</option>
							<option value="Ensaladas">Recetas de Ensaladas</option>
							<option value="Legumbre_Cereales">Recetas de Legumbres y Cereales</option>
							<option value="Pescados">Recetas de Pescados</option>
							<option value="Pan">Recetas de Pan</option>
							<option value="Sopas_Cremas">Recetas de Sopas y Cremas</option>
							
						</select>
						<div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
					</div><p>
					<div class="col-6 text-center mb-4">
						<input type="submit" value="Guardar" class="btn btn-success btn-lg btn-block mt-3" style="width:100%" />
					</div>
				</div>
			</form>
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
