<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Registrar Usuario</title>
		<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
	</head>
<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<div class="container text-white">
		<div class="text-center">
			<h2 class="active">Registrate</h2>
			<p>Registrandote podras acceder a los distintos servicios que ofrece nuestra página</p>
		</div>
			<form th:action="@{/inicio}">
				<div class="row justify-content-center">
					<div class="col-3">
						<label class="col-form-label" for="nombre">Nombre</label>
						<input class="form-control" type="text" id="nombre" name="usuario_nombre">
					</div>
					<div class="col-3">
						<label class="col-form-label" for="apellido">Apellido</label>
						<input class="form-control" type="text" id="apellido" name="usuario_apellido">
					</div> <p>
					<div class="col-6">
						<label class="col-form-label" for="email">Email</label>
						<input class="form-control" type="email" id="email" name="usuario_email">
					</div> <p>
					<div class="col-3">
						<label class="col-form-label" for="telefono">Teléfono</label>
						<input class="form-control" type="text" id="telefono" name="usuario_telefono">
					</div> 
					<div class="col-3">
						<label class="col-form-label" for="estatura">Estatura</label>
						<input class="form-control" type="number" id="estatura" name="usuario_estatura" step=".01">
					</div><p>
					<div class="col-3">
						<label class="col-form-label" for="sexo">Sexo</label>
						<select id="sexo" class="form-select" name="usuario_sexo" aria-label="Default select-example">
							<option selected value="">Seleccione su sexo</option>
							<option value="Masculino">Masculino</option>
							<option value="Femenino">Femenino</option>
						</select>
					</div>
					<div class="col-3">
						<label class="col-form-label" for="nacimiento">Fecha de Nacimiento</label>
						<input class="form-control" type="date" id="nacimiento" name="usuario_nacimiento">
					</div> <p>
					<div class="col-6 text-center mb-4">
						<input type="submit" value="Registrarte" class="btn btn-success btn-lg btn-block mt-3" style="width:100%" />
					</div>
				</div>
			</form>
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
