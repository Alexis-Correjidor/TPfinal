<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Formulario Ingrediente</title>
		<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<div class="container text-white">
		<div class="text-center">
			<h2 class="active">Formulario</h2>
		</div>
			<form th:action="@{/ingrediente/formulario}" th:object="${unIngrediente}" method="post">
				<div class="row justify-content-center">
					<div class="col-2">
						<label class="col-form-label" for="nombre">Nombre</label>
						<input class="form-control" type="text" id="nombre" name="ingrediente_nombre" th:field="*{nombre}">
						<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
					</div>
					
					<div class="col-2">
						<label class="col-form-label" for="id">ID</label>
						<input class="form-control" type="text" id="id" name="ingrediente_id" th:field="*{id}">
						<div class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
					</div> <p>
					
					<div class="col-2 text-center mb-4">
						<input type="submit" value="Guardar" class="btn btn-success btn-lg btn-block mt-3" style="width:100%" />
					</div>
				</div>
			</form>
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
