<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lista de Ingredientes</title>
		<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
	</head>
<body>
    
	<header th:replace="~{layouts/header :: header}"></header>
		
		<div class="container my-4">
				<a class="btn btn-sm btn-primary text-decoration-none text-center"
                                       th:href="@{/ingrediente/formulario}">Agregar</a>
			   <table class="table table-light table-hover">
                    <thead class="align-middle text-center">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle text-center">
                        <tr th:each="ingre : ${ingredientes}">
                            <th scope="row" th:text="${ingre.id}"></th>
                            <td th:text="${ingre.nombre}"></td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a class="btn btn-sm btn-outline-primary text-decoration-none"
                                       role="button"
                                       th:href="@{/ingrediente/modificar/}+${ingre.id}">Modificar</a>
                                	<a class="btn btn-sm btn-outline-danger text-decoration-none"
                                       role="button"
                                       th:href="@{/ingrediente/eliminar/}+${ingre.id}">Eliminar</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
              </table>
		</div>
		
		
	<footer th:replace="~{layouts/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
