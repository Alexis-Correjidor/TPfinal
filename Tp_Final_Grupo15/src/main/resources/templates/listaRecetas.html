<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lista de Recetas</title>
		<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
	</head>
<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<a class="btn btn-sm btn-primary text-decoration-none text-center" th:hidden="${listar}?'hidden'" th:href="@{/receta/formulario}">Nueva receta</a>	
	<div class="d-flex flex-wrap justify-content-center">	
	  <div class="col-3 mb-4" th:each="r: ${recetas}">
	    <h3 th:text="${r.nombre}"></h3>
	    <img class="img-thumbnail" th:src="@{'/uploads/' + ${r.imagen}}" th:alt="${r.nombre}" />
	    <p>
	      <span th:text="${r.preparacion}"></span>
	    </p>
	    <ul>
	      <li th:each="i: ${ingredientes}" th:text="${i.nombre}"></li>
	    </ul>
	    <a class="btn btn-warning"
		th:hidden="${listar}?'hidden'" th:href="@{/receta/modificar/}+${r.id}">Modificar</a> <a
		class="btn btn-danger"
		th:hidden="${listar}?'hidden'" th:href="@{/receta/eliminar/}+${r.id}">Eliminar</a>
	  </div>
	   
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
